name: Capture Commit Info

on:
  push:
    branches:
      - '**'  # on any branch push
jobs:
  list-branches-and-get-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history to get all branches

      - name: Fetch all branches
        run: git fetch --all

      - name: List all remote branches
        run: git branch -r

      - name: Get commit author email
        run: |
          echo "Author email: $(git show -s --format=%ae)"
